<!DOCTYPE html>

    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">
    <link href="styles2.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="container">
        <header>
            <div class="title-and-logo">
                <img src="building_food_yakiniku.png" alt="牛工大ロゴ" class="logo">
                <h1>焼肉 牛工大 メニュー</h1>
            </div>
        </header>

        <main>
            <div class="menu-section">
                <h2>☆ 牛肉</h2>
                <div class="menu-item">
                    <img src="koudai_karubi.jpg" alt="工大カルビ" class="menu-image">
                    <div class="menu-description">
                        <h3>工大カルビ</h3>
                        <p>骨と骨の間の旨味の詰まった部位を丁寧にカット。</p>
                    </div>
                </div>
                <div class="menu-item">
                    <img src="karubi.jpg" alt="カルビ" class="menu-image">
                    <div class="menu-description">
                        <h3>カルビ</h3>
                        <p>牛肉のうまみ、甘味と香りが楽しめる、最も人気のある定番メニューのひとつ。</p>
                    </div>
                </div>
                <div class="menu-item">
                    <img src="harami.jpg" alt="ハラミ" class="menu-image">
                    <div class="menu-description">
                        <h3>ハラミ</h3>
                        <p>国民のアイドル！お店一押し。</p>
                    </div>
                </div>
            </div>

            <div class="menu-section">
                <h2>☆ 豚肉</h2>
                <div class="menu-item">
                    <img src="buta_tan.jpg" alt="トンたん塩" class="menu-image">
                    <div class="menu-description">
                        <h3>トンたん塩</h3>
                        <p>コリコリ食感が楽しめる一品。</p>
                    </div>
                </div>
                <div class="menu-item">
                    <img src="buta_horumon.jpg" alt="やみつき豚ホルモン" class="menu-image">
                    <div class="menu-description">
                        <h3>やみつき豚ホルモン</h3>
                        <p>この食感がクセになる！</p>
                    </div>
                </div>
            </div>

            <div class="menu-section">
                <h2>☆ 鶏肉</h2>
                <div class="menu-item">
                    <img src="tori_yagen.jpg" alt="ハラミ付きヤゲン" class="menu-image">
                    <div class="menu-description">
                        <h3>ハラミ付きヤゲン</h3>
                        <p>ジューシーなハラミがついたコリコリの軟骨。</p>
                    </div>
                </div>
                <div class="menu-item">
                    <img src="tori_momo.jpg" alt="とりもも" class="menu-image">
                    <div class="menu-description">
                        <h3>とりもも</h3>
                        <p>柔らかくジューシーでお子様にも人気。</p>
                    </div>
                </div>
            </div>
